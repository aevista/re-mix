		<script>
			function thumbnailRequest(id) {
				return `https://img.youtube.com/vi/${id}/mqdefault.jpg`
			}
			function grabIDfromURL(url) {
				return url.match(/.*watch\?v=(.*)/)[1];
			}

			$(document).ready(function() {
				$('.popup-youtube').each((i, element) => {
					console.log(`<img src=${thumbnailRequest(grabIDfromURL($(element).attr('href')))}`);
					$(element).append(`<img src=${thumbnailRequest(grabIDfromURL($(element).attr('href')))}>`)
				});
				$('.popup-youtube').magnificPopup({
					type: 'iframe',
					mainClass: 'mfp-fade',
					removalDelay: 160,
					preloader: false,

					fixedContentPos: false
				});
